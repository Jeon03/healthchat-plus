server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ================================
    # ğŸ”¥ API Proxy (ëª¨ë“  ë°±ì—”ë“œ ìš”ì²­)
    # ================================
    location /api/ {
        proxy_pass http://backend:8081/api/;

        proxy_http_version 1.1;

        # ì¿ í‚¤ ì „ë‹¬
        proxy_set_header Cookie $http_cookie;

        # í´ë¼ì´ì–¸íŠ¸ ì •ë³´ ì „ë‹¬
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass_request_headers on;
    }

    # ================================
    # ğŸ”¥ OAuth2 ë¡œê·¸ì¸ ì½œë°±
    # ================================
    location /oauth2/ {
        proxy_pass http://backend:8081/oauth2/;

        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ë¡œê·¸ì¸ í˜ì´ì§€ ë¼ìš°íŒ…
    location /login {
        proxy_pass http://backend:8081/login;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
    }

    # íšŒì›ê°€ì… í˜ì´ì§€ ë¼ìš°íŒ…
    location /signup {
        proxy_pass http://backend:8081/signup;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
    }

    # ë¡œê·¸ì•„ì›ƒ (ì¿ í‚¤ í¬í•¨ í•„ìš”)
    location /logout {
        proxy_pass http://backend:8081/logout;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Host $host;
    }

    # ================================
    # ğŸ”¥ ì •ì  íŒŒì¼ ìºì‹±
    # ================================
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|webp|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri /index.html;
    }

    # ================================
    # ğŸ”¥ React Router SPA fallback
    # ================================
    location / {
        try_files $uri /index.html;
    }

    # ì••ì¶•
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
